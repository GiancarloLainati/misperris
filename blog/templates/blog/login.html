{% extends 'blog/base.html' %}

{% block content %}
  <h2>Iniciar Sesión</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn waves-effect waves-light" type="submit" name="action">Ingresar
      <i class="material-icons right">send</i>
    </button>
    <a href="{% url 'signup' %}" class="waves-effect waves-light btn">Registrarse</a>
    <a href="{% url 'password_reset' %}" class="waves-effect waves-light btn">Olvidé mi contraseña</a>
  </form>
{% endblock %}
